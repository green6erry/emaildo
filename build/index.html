
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Satisfy' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-2.2.1.js">
	</script>
		<script type="text/javascript" src="js/script.js">
	</script>

		<script src="js/jquery-ui.min.js">
	</script>

		<script type="text/javascript" src="http://openexchangerates.github.io/money.js/money.min.js">
	</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js">
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/easing/EasePack.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js">
	</script>

 </head>
<body>

<div class="" id="nav-bar">
	<ul>
		<li id="taxBox">
			Sales Tax:
			<input id="tax" class="right" label="Sales Tax: " placeholder="Sales tax" value=".06" length="10">
		</li>

		<br  />
		<br  />
	</ul>
 </div>


<div id="header">
	<h1 alt="YEAYURRRRRRRR GO BUY STUFFFFFFF DO IT DO IT DO IT">Shopping List</h1>

	<div class="headerBreak"></div>

	<h4><span id="" class=""><a href="http://www.agb.rocks">AGB Design</a></span></h4>
  </div>

 <hr>


<div class="input-section" id="" title="input-section">

	<input id="name" type="text" placeholder="Enter items here...">
					
	<input id="price" placeholder="Price">

	<input id="qty" placeholder="Quantity">

	<button id="enter">Add!</button>

  </div>

 <hr>


<div id="table-container">
	<table id='list'>
		<tr id="table-top" class="ui-state-disabled"></tr>
	</table>
		
	<div class="totalBreak"></div>

	<div id="totalBox">Total: 
		<span class="total" id="idTotal">0</span>
	</div>
 </div>


<div class="top-left">
	Today's Date <br  /> 
	<span id="date"></span>
 </div>


<div id="distraction1">
	<button id="colorssButt">Distraction yo self!</button>


	<svg id="svg" width="200" height="200" viewBox="0 0 200 200">
	  	<path id="circle-path" d="M10,100a90,90 0 1,0 180,0a90,90 0 1,0 -180,0"/>
	  	<path id="rect-path" d="M180,9 10,10 9,180 180,180 180,10" />
	  	<path id="triangle-path" d="M100,40 170,160 30,160 100,40" />
	</svg>
	
	<canvas id="canvas" width="200" height="200"></canvas>
	<button id="reset">Reset</button>
 </div>


<audio id="addSound" src="sounds/add.mp3">
<audio id="finishSound" src="sounds/finish.wav">
<audio id="deleteSound" src="sounds/delete.mp3">
<audio id="popSound" src="sounds/pop.flac">





</body>
</html>
